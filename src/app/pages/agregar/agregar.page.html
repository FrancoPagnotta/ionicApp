<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ lista.titulo }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  
  <ion-list>
    <ion-item color="dark">
      <ion-label position="floating"> Nuevo item </ion-label>
      <ion-input typ="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input> <!--los (emiten un evento) y los [escuchan un evento] por lo que el [(ngModel)] emite y escucha eventos o sea es bidireccional. Lo que la persona escriba lo vamos a tener en nombreItem -->
    </ion-item>
  </ion-list>

  <ion-list-header *ngIf="(lista.items.length > 0)" color="dark">
    <ion-label> Tareas por hacer </ion-label>
  </ion-list-header>

  <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">

    <ion-item color="dark" (ionChange)="cambioCheck(item)">
      <ion-checkbox color="primary" slot="start" [(ngModel)]="item.completado"></ion-checkbox>
      <ion-label> {{ item.descripcion }} </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="borrarItem(i)" color="danger" >
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-content>
