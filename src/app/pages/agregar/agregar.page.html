<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> Listas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  
  <ion-list>
    <ion-item color="dark">
      <ion-label position="floating"> Nueva lista </ion-label>
      <ion-input typ="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list-header color="dark">
    <ion-label> Tareas por hacer </ion-label>
  </ion-list-header>

  <ion-item color="dark">
    <ion-checkbox color="primary" slot="start"></ion-checkbox>
    <ion-label> Juntar caquitas chuimbis </ion-label>
  </ion-item>

</ion-content>
