<ion-content color="dark">

  <ion-header collapse="condense">
    <ion-toolbar color="dark">
      <ion-title size="large"> Pendientes </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list color="dark">
    <ion-item (click)="verLista(lista.id)" *ngFor="let lista of _deseosService.listas" detail color="dark">
      <ion-label>
        {{ lista.titulo }}
      </ion-label>
      <ion-note slot="end" color="primary">
        {{ lista.items.length }} items
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarLista()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
